<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rebuild Google Homepage</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="header-links">
        <div class="header-links-left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="header-links-right">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <div class="apps-grid">
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
            <div class="app-box"></div>
          </div>
          <div class="sign-in">
            <div class="sign-in-text">Sign in</div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="logo-image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
      </div>
      <div class="search-form">
        <div class="search-bar">
          <input class="search-text-input" type="text" maxlength="2048">
          <div class="mic"></div>
        </div>
        <div class="search-buttons">
          <input class="search-button" type="submit" value="Google Search"></input>
          <input class="search-button" type="submit" value="I'm Feeling Lucky"></input>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-links">
        <div class="footer-links-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
        </div>
        <div class="footer-links-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
</body>
</html>
